<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Minerva - Register</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/minerva.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-2 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-8">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Services Rendered Form</h1>
                            </div>
                            <form class="user">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                    	<label>Patient Name</label>
                                        <input type="text" class="form-control" 
                                        placeholder="Patient Name">
                                    </div>
                                    <div class="col-sm-6  mb-3 mb-sm-0">
                                    	<label>Hospital Number</label>
                                        <input type="text" class="form-control"
                                            placeholder="Hospital Number">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <label>Date Of Admission</label>
                                        <input type="date" class="form-control">
                                    </div>
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <label>Date Discharged</label>
                                        <input type="date" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Services Rendered</label>
                                    <input type="text" class="form-control"
                                        placeholder="Services Rendered (list all)">
                                </div>
                                <div class="form-group">
                                    <label>Cost Of Service</label>
                                    <input type="text" class="form-control"
                                        placeholder="Cost Of Service (N)">
                                </div>
                                <div class="form-group">
                                    <label>Deposit</label>
                                    <input type="text" class="form-control"
                                        placeholder="Deposit (N)">
                                </div>
                                <div class="form-group">
                                    <label>Balance</label>
                                    <input type="text" class="form-control"
                                        placeholder="Balance (N)">
                                </div>

                                <a href="index.html" class="btn btn-primary btn-user btn-block">
                                    Submit
                                </a>
                                <hr>
                                
                            </form>
                            <hr>
                            
                        </div>
                    </div>
                    <div class="col-lg-2 d-none d-lg-block bg-register-image"></div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/minerva.min.js"></script>

</body>

</html>
