<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Minerva - Register</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/minerva.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-2 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-8">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Patient Enrollment Form</h1>
                            </div>
                            <form class="user">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                    	<label>Surname</label>
                                        <input type="text" class="form-control" 
                                        placeholder="Surname">
                                    </div>
                                    <div class="col-sm-6  mb-3 mb-sm-0">
                                    	<label>Other Names</label>
                                        <input type="text" class="form-control"
                                            placeholder="Other Name">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                    	<label>Age</label>
                                        <input type="number" class="form-control" 
                                        placeholder="Age">
                                    </div>
                                    <div class="col-sm-6">
                                    	<label>Gender</label>
                                        <select class="form-control">
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                	<label>Occupation</label>
                                    <input type="email" class="form-control"
                                        placeholder="Occupation">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                    	<label>Tribe</label>
                                        <input type="text" class="form-control" placeholder="Tribe">
                                    </div>
                                    <div class="col-sm-6  mb-3 mb-sm-0">
                                    	<label>Religion</label>
                                        <input type="text" class="form-control" placeholder="Religion">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                    	<label>Phone Number</label>
                                        <input type="text" class="form-control" placeholder="Phone Number">
                                    </div>
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                    	<label>Residential Address</label>
                                        <input type="text" class="form-control" placeholder="Address (Residential)">
                                    </div>
                                </div>
                                <div class="form-group">
                                	<label>State Of Origin</label>
                                   	<select class="form-control" placeholder="Other Name">
                                         <option value="abia">Abia</option>
                                         <option value="adamawa">Adamawa</option>
                                    </select>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                    	<label>City/Town</label>
                                        <input type="text" class="form-control" placeholder="City/Town">
                                    </div>
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                    	<label>Poster Code</label>
                                        <input type="text" class="form-control" placeholder="Postal Code">
                                    </div>
                                </div>
                                <div class="form-group row">
                                	<div class="col-sm-6">
                                		<label>Genotype</label>
	                                    <select class="form-control" placeholder="Other Name">
	                                         <option value="AA">AA</option>
	                                         <option value="AS">AS</option>
	                                    </select>
                                    </div>
                                    <div class="col-sm-6">
                                    	<label>Blood Group</label>
	                                    <select class="form-control" placeholder="Other Name">
	                                         <option value="O+">O+</option>
	                                         <option value="AB">AB</option>
	                                    </select>
                                    </div>
                                </div>
                                <a href="index.html" class="btn btn-primary btn-user btn-block">
                                    Register Patient
                                </a>
                                <hr>
                                
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="login.html">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2 d-none d-lg-block bg-register-image"></div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/minerva.min.js"></script>

</body>

</html>
