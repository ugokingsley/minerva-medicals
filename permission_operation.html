<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Minerva - Investigation Request Form</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/minerva.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-2 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-8">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Permission For Operation Form</h1>
                            </div>
                            <form class="user">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">Patient Details</h6>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <label>Surname</label>
                                        <input type="text" class="form-control" 
                                        placeholder="Surname">
                                    </div>
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <label>Other Names</label>
                                        <input type="text" class="form-control" placeholder="Other Names">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <label>Date Of Birth</label>
                                        <input type="date" class="form-control" 
                                        placeholder="Date Of Birth">
                                    </div>
                                    <div class="col-sm-6">
                                        <label>Gender</label>
                                        <select class="form-control">
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                        </select>
                                    </div>
                                </div>
                                

                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">Upload Witness  Authorization Form</h6>
                                </div>
                                <div class="form-group row">
                                  <input type="hidden" name="count" value="1" />
                                  <div class="col-sm-8 mb-3 mb-sm-0" id="fields">
                                          <label>Authorization Form</label>
                                          <input type="file" class="form-control" autocomplete="off" id="field1" name="witness" data-items="8">
                                          <button id="b1" class="btn btn add-more" type="button"><i class="fas fa-plus-circle"></i></button>&nbsp;<small>Press + to add another witness  </small>
                                  </div>
                                  
                                  
                                </div>
                                <a href="index.html" class="btn btn-primary btn-user btn-block">
                                    Submit
                                </a>
                                <hr>
                                
                            </form>
                            <hr>
                        </div>
                    </div>
                    <div class="col-lg-2 d-none d-lg-block bg-register-image"></div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/minerva.min.js"></script>
<script>
$(document).ready(function(){
    var next = 1;
    $(".add-more").click(function(e){
        e.preventDefault();
        var addto = "#field" + next;
        var addRemove = "#field" + (next);
        next = next + 1;
        
        var newIn='<input type="file" class="form-control" autocomplete="off" id="field' + next + '" name="witness' + next + '">';

        var newInput = $(newIn);
        var removeBtn = '<button id="remove' + (next - 1) + '" class="btn btn-danger remove-me" ><i class="fas fa-trash-alt"></i></button></div><div id="field">';
        var removeButton = $(removeBtn);
        $(addto).after(newInput);
        $(addRemove).after(removeButton);
        $("#field" + next).attr('data-source',$(addto).attr('data-source'));
        $("#count").val(next);  
        
            $('.remove-me').click(function(e){
                e.preventDefault();
                var fieldNum = this.id.charAt(this.id.length-1);
                var fieldID = "#field" + fieldNum;
                $(this).remove();
                $(fieldID).remove();
            });
    });
    

    
});
</script>
</body>

</html>
