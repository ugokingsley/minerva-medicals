<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Minerva - Investigation Request Form</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/minerva.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-2 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-8">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Investigation Request Form</h1>
                            </div>
                            <form class="user">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">Patient Details</h6>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                    	<label>Name</label>
                                        <input type="text" class="form-control" 
                                        placeholder="Name">
                                    </div>
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <label>Phone Number</label>
                                        <input type="text" class="form-control" placeholder="Phone Number">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <label>Date Of Birth</label>
                                        <input type="date" class="form-control" 
                                        placeholder="Date Of Birth">
                                    </div>
                                    <div class="col-sm-6">
                                        <label>Gender</label>
                                        <select class="form-control">
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Hospital Number</label>
                                    <input type="text" class="form-control"
                                        placeholder="Hospital Number">
                                </div>


                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">Sample Details</h6>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <label>Date</label>
                                        <input type="date" class="form-control">
                                    </div>
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <label>Time</label>
                                        <input type="time" class="form-control" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="mr-3">
                                        <input type="checkbox" class="mr-1" name="Blood"> Blood
                                    </label>
                                    <label class="mr-3">
                                        <input type="checkbox" class="mr-1" name="Urine"> Urine
                                    </label>
                                    <label class="mr-3">
                                        <input type="checkbox" class="mr-1" name="Swab"> Swab
                                    </label>
                                    <label class="mr-3">
                                        <input type="checkbox" class="mr-1" name="Tissue"> Tissue
                                    </label>
                                    <label class="mr-3">
                                        <input type="checkbox" class="mr-1" name="Feaces"> Feaces
                                    </label>
                                    <label class="mr-3">
                                        <input type="checkbox" class="mr-1" name="Fluids"> Fluids
                                    </label>
                                    <label class="mr-3">
                                        <input type="checkbox" class="mr-1" name="Cytology"> Cytology
                                    </label>
                                    <label class="mr-8">
                                        <input type="email" class="form-control"
                                        placeholder="Others">
                                    </label>
                                </div>

                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">Relevant Clinical Information</h6>
                                </div><br>
                                <div class="form-group">
                                    <input type="text" class="form-control"
                                        placeholder="Relevant Clinical Information">
                                </div>
                                <div class="form-group">
                                    <label>Drug Therapy</label>
                                    <input type="text" class="form-control"
                                        placeholder="Drug Therapy">
                                </div>
                                <div class="form-group">
                                    <label>Last Dose</label>
                                    <input type="text" class="form-control"
                                        placeholder="Last Dose">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <label>Date</label>
                                        <input type="date" class="form-control">
                                    </div>
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <label>Time</label>
                                        <input type="time" class="form-control" >
                                    </div>
                                </div>


                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">Examinations Requested</h6>
                                </div>
                                <div class="form-group">
                                	<label>Examinations Requested</label>
                                   	<textarea class="form-control"></textarea> 
                                </div>
                                <br><br>

                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control" 
                                        placeholder="Requesting Doctor Name">
                                    </div>
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="Date" class="form-control">
                                    </div>
                                </div>


                                <a href="index.html" class="btn btn-primary btn-user btn-block">
                                    Submit
                                </a>
                                <hr>
                                
                            </form>
                            <hr>
                        </div>
                    </div>
                    <div class="col-lg-2 d-none d-lg-block bg-register-image"></div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/minerva.min.js"></script>

</body>

</html>
